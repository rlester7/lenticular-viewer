<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenticular Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <aside class="controls">
            <h1>Lenticular Viewer</h1>

            <section class="control-group">
                <h2>Images</h2>
                <div class="warning" id="aspectWarning" hidden>
                    Images have different aspect ratios
                </div>
                <div class="upload-zone" id="uploadA">
                    <input type="file" id="fileA" accept="image/*" hidden>
                    <div class="upload-content">
                        <span class="upload-label">Image A</span>
                        <span class="upload-hint">Drop image or click</span>
                    </div>
                    <img class="upload-preview" alt="">
                </div>
                <div class="upload-zone" id="uploadB">
                    <input type="file" id="fileB" accept="image/*" hidden>
                    <div class="upload-content">
                        <span class="upload-label">Image B</span>
                        <span class="upload-hint">Drop image or click</span>
                    </div>
                    <img class="upload-preview" alt="">
                </div>
                <button class="btn btn-small" id="swapBtn">Swap A ↔ B</button>
            </section>

            <section class="control-group">
                <h2>Slat Settings</h2>
                <div class="slider-control">
                    <label for="slatsSlider">Number of Slats</label>
                    <div class="slider-row">
                        <input type="range" id="slatsSlider" min="5" max="200" value="50">
                        <span class="slider-value" id="slatsValue">50</span>
                    </div>
                </div>
                <div class="slider-control">
                    <label for="angleSlider">Slat Angle</label>
                    <div class="slider-row">
                        <input type="range" id="angleSlider" min="30" max="60" value="45">
                        <span class="slider-value" id="angleValue">45°</span>
                    </div>
                </div>
            </section>

            <section class="control-group">
                <h2>Billboard Size</h2>
                <div class="input-control">
                    <label for="presetSelect">Preset</label>
                    <select id="presetSelect">
                        <option value="">Custom</option>
                        <option value="20136">20136 - Sunset Blvd (6' x 36')</option>
                        <option value="M-74">M-74 - Grand St (5.5' x 13.2')</option>
                    </select>
                </div>
                <div class="warning" id="presetWarning" hidden>
                    Settings modified from preset
                </div>
                <div class="input-row">
                    <div class="input-control">
                        <label for="widthInput">Width (ft)</label>
                        <input type="number" id="widthInput" value="3" min="0.5" max="50" step="0.1">
                    </div>
                    <div class="input-control">
                        <label for="heightInput">Height (ft)</label>
                        <input type="number" id="heightInput" value="1.5" min="0.5" max="20" step="0.1">
                    </div>
                </div>
                <label class="checkbox-control">
                    <input type="checkbox" id="lockAspect">
                    <span>Lock aspect ratio</span>
                </label>
                <label class="checkbox-control">
                    <input type="checkbox" id="showGrid" checked>
                    <span>Show grid</span>
                </label>
            </section>

            <section class="control-group">
                <h2>Animation</h2>
                <div class="slider-control">
                    <label for="sweepSlider">Sweep Angle</label>
                    <div class="slider-row">
                        <input type="range" id="sweepSlider" min="30" max="150" step="5" value="110">
                        <span class="slider-value" id="sweepValue">110°</span>
                    </div>
                </div>
                <div class="slider-control">
                    <label for="speedSlider">Speed</label>
                    <div class="slider-row">
                        <input type="range" id="speedSlider" min="1" max="3" step="0.1" value="2">
                        <span class="slider-value" id="speedValue">2</span>
                    </div>
                </div>
                <label class="checkbox-control">
                    <input type="checkbox" id="showSafezone">
                    <span>Show GIF safe zone</span>
                </label>
                <div class="button-row">
                    <button class="btn" id="previewBtn">Preview</button>
                    <button class="btn" id="resetCameraBtn">Reset Camera</button>
                </div>
                <div class="input-control">
                    <label for="filenameInput">Export filename</label>
                    <input type="text" id="filenameInput" value="lenticular-preview" placeholder="filename">
                </div>
                <button class="btn btn-primary" id="exportBtn" disabled>Export GIF</button>
            </section>
        </aside>
        <main class="viewport">
            <div class="empty-state" id="emptyState">
                <p>Drop images on the left panel to preview your lenticular design</p>
            </div>
            <div class="safezone-overlay" id="safezoneOverlay">
                <div class="safezone-mask safezone-top"></div>
                <div class="safezone-mask safezone-bottom"></div>
                <div class="safezone-mask safezone-left"></div>
                <div class="safezone-mask safezone-right"></div>
                <div class="safezone-border"></div>
            </div>
            <!-- Three.js canvas will go here -->
        </main>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
